<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jelly JS Redirect Issue</title>
</head>
<body>
	<h1>Page should redirect to MDN (new tab) in 10 seconds</h1>
	<script type="text/javascript">
		setTimeout(() => {
			const redirectTo = 'https://developer.mozilla.org/en-US/docs/Web/JavaScript';
			const link = document.createElement('a');
			link.setAttribute('href', redirectTo);
			link.setAttribute('target', '_blank');
			document.body.append(link);
			link.click();
		}, 10000);
	</script>
</body>
</html>
